<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend>Name and Address</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" required />
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" required />
            </div>
            <div class="checkout__address">
              <label for="street">Street Address</label>
              <input type="text" name="street" id="street" required />
              <label for="city">City</label>
              <input type="text" name="city" id="city" required />
              <label for="state">State</label>
              <input type="text" name="state" id="state" required />
              <label for="zip">Zip</label>
              <input type="text" name="zip" id="zip" required />
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__payment">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                name="cardNumber"
                id="cardNumber"
                required
                inputmode="numeric"
                pattern="[0-9\s]{13,19}"
                maxlength="19"
                placeholder="1234 5678 9012 3456"
              />
              <label for="expiration">Expiration</label>
              <!-- <input type="text" /> -->
              <input
                type="text"
                name="expiration"
                id="expiration"
                required
                inputmode="numeric"
                pattern="(0[1-9]|1[0-2])\/\d{2}"
                maxlength="5"
                placeholder="MM/YY"
                required
              />
              <label for="code">CVV</label>
              <!-- <input type="text" /> -->
              <input
                type="text"
                name="code"
                id="code"
                required
                inputmode="numeric"
                pattern="\d{3,4}"
                maxlength="4"
                placeholder="CVV"
                required
              />
            </div>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <table class="order__summary">
              <tr>
                <th>Description</th>
                <th class="right">Amount</th>
              </tr>
              <tr>
                <td>Items : <span id="num-items"></span></td>
                <td class="right" id="cartTotal"></td>
              </tr>
              <tr>
                <td>Tax (6%) :</td>
                <td class="right" id="tax"></td>
              </tr>
              <tr>
                <td id="shippingState">Shipping to :</td>
                <td class="right" id="shipping"></td>
              </tr>
              <tr class="total">
                <td>Total :</td>
                <td class="right" id="orderTotal"></td>
              </tr>
            </table>
          </fieldset>

          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
