<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Sign Up</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/sign-up.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider checkout">
    <h2>Sign Up Information</h2>
    <section class="checkout-form">
      <form name="sign-up">
        <fieldset>
          <legend>Name, address, e-mail </legend>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
          <label for="address">Address</label>
          <input type="text" name="address" id="address" required />
          <label for="email">E-Mail</label>
          <input type="email" name="email" id="email" required />
          <label for="password">Password</label>
          <input type="text" name="password" id="password" required />
        </fieldset>
        <button type="submit" id="checkoutSubmit">Sign Up</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
